<html>

<head>
    <title>Blackjack</title>
    <link href="./build/css/styledef.min.css" rel="stylesheet">
    <script src="./build/js/script.min.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="game">
            <h3>Blackjack</h3>
            <div class="game-body">
                <div class="game-options">
                    <div>
                        <p class="input-count">Players:</p>
                        <input type="text" class="input-count">
                    </div>
                    <input type="button" class="btn" value="START">
                    <input type="button" class="btn" value="HIT">
                    <input type="button" class="btn" value="STAY">
                </div>
                <div class="status"></div>
            </div>
            <div class="players"></div>
            <div class="clear"></div>
        </div>
    </div>
</body>

</html>
